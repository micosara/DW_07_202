<!DOCTYPE html>
<html>

<head>
    <title>jQuery Basic</title>

</head>

<body>
    <div id="box"></div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        // 스타일을 변경합니다.
        $('#box').css({
            width: 100,
            height: 100,
            background: 'red',
            position: 'absolute',
            left: 10,
            top: 10
        }).animate({
            height: '+=300',
            width: '-=50',
            left: '+300',
            opacity: 0.5
        }, 500);

    </script>
</body>

</html>
