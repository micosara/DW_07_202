<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
   
</head>
<body>
    <div id="box"></div>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $('#box').css({
            width: 100,
            height: 100,
            background: 'orange'
        }).on({
            'click':function(){ $(this).css('background', 'red');},
            'mouseenter':function(){$(this).css('background', 'blue');},
            'mouseleave':function(){$(this).css('background', 'orange');}
        });
            
      
    </script>
</body>
</html>
