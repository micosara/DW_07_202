<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
 
</head>
<body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>

    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>       
        // 내부 글자를 변경합니다.
        $('h1:nth-child(1)').text('<a href="#">text()</a>');
        $('h1:nth-child(2)').html('<a href="#">html()</a>');
       
    </script>
</body>
</html>
