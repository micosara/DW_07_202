<!DOCTYPE html>
<html>

<head>
    <title>jQuery Basic</title>
   
</head>

<body>
    <!-- 입력 양식 -->
    <label>clearQueue</label>
    <input id="clearQueue" type="checkbox">
    <br>
    <label>goToEnd</label>
    <input id="goToEnd" type="checkbox">
    <br>
    <button id="stopButton">Stop</button>
    <!-- 애니메이션 -->
    <div id="box"></div>




    <script src="js/jquery-3.7.1.min.js"></script>
    <script>

        // 변수를 선언합니다.
        let clearQueue = false;
        let goToEnd = false;

        // 이벤트를 연결합니다.
        $('#clearQueue').change(function () {
            clearQueue=$(this).prop("checked");;
        });

        $('#goToEnd').change(function () {
            goToEnd=$(this).prop("checked");
        });

        $('#stopButton').click(function () {
            //alert("stop btn");
            $('#box').stop(clearQueue, goToEnd);
            clearInterval(event);
        });
         // 스타일을 변경합니다.
        $('#box').css({
            width: 100,
            height: 100,
            background: 'red'
        });

        
        // 타이머를 연결합니다.
        let event = setInterval(function () {
            $('#box').animate({
            width: 200
            }, 1000).delay(1000).animate({
            width: 100,
            height: 100
            }, 1000);
        }, 3000);
        event.start();
    </script>
  
</body>

</html>
