<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        div#picture{
            width:300px;
            height:400px;

            background:gray;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    
    <div id="picture"></div>
    <br/>
    <button target-img="1.jpg">1</button>&nbsp;&nbsp;
    <button target-img="2.jpg">2</button>&nbsp;&nbsp;
    <button target-img="3.jpg">3</button>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        
        $('button').click(function(){            
            let fileName = $(this).attr("target-img");
            let src="images/"+fileName;

            $('div#picture').css("background-image","url('"+src+"')");
        });
    </script>
</body>
</html>
