<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let flag = true;
        while (flag) {
            let number = prompt("숫자를 입력하세요.");
            number = Number(number);

            if (isNaN(number)) {
                alert("입력이 잘못되었습니다.");
            } else {
                if (number % 2 == 0) {
                    alert("짝수입니다.");
                } else {
                    alert("홀수입니다.");
                }
            }

            let answer = confirm("계속하시겠습니까?");
            //alert(typeof(answer));

            flag=answer;
        }
    </script>

</body>

</html>
