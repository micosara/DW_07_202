<!DOCTYPE html>
<html>
    <head>
    <title>JavaScript Basic</title>
  
</head>
<body>


<script>
    // Date 객체를 선언합니다: 현재 시간 측정
    let date = new Date();
    let month = date.getMonth() + 1;

    // 조건문
    if (3 <= month && month <= 5) {
        alert('봄입니다.');
    } else if (6 <= month && month <= 8) {
        alert('여름입니다.');
    } else if (9 <= month && month <= 11) {
        alert('가을입니다.');
    } else {
        alert('겨울입니다.');
    }
</script>
</body>
</html>
