<!DOCTYPE html>
<html>
<head>
    <title>Form Basic</title>
</head>
<body>
    <label for="food">음식종류 : </label>
    <select name="food" id="food" title="음식선택" multiple="multiple">
        <option value="0">선택하세요</option>
        <option value="1">김밥</option>
        <option value="2">떡볶이</option>
        <option value="3">순대</option>
        <option value="4">어묵</option>
    </select>
</body>
</html>
